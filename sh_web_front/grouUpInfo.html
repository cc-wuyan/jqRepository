<body>
    <div class="chunk">
        <div class="title color_3e">会员等级制度</div>
        <div class="flex_row">
            <div class="level">
                <img src="../img/icon_my_level_0@2x.png" />
                <img src="../img/icon_my_line_0@2x.png" />
                <div class="integral">0积分</div>
            </div>
        </div>
    </div>
    <div class="center_line bgc_f6"></div>
    <div class="chunk">
        <div class="title">获得积分的途径</div>
        <ul class="coinage_integral"></ul>
    </div>


</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/data.init.js"></script>
<script src="../js/data.js"></script>
<script type="text/javascript">
    // 获取积分规则
    var clubgold_explain = getClubgoldExplain();
    // 测试数据
    // clubgold_explain = {
    //     "message": "",
    //     "code": "200",
    //     "data": [{
    //         "key": "day", //标识（day表示每日share表示分享activities表示活动invitational表示邀请shopping表示购物） 
    //         "integral": "100", //奖励积分 
    //         "coinage": "200" //奖励会币 
    //     }],
    //     "result": "1"
    // }
    var data = clubgold_explain.data;
    $(function() {
        if (data.length > 0) {
            data.forEach(item => {
                switch (item.key) {
                    case "day":
                        $(".coinage_integral").append(`<li><div class='key'>每日登录</div><div class='coinage'>+${item.integral} </div></li>`);
                        break;
                    case "share":
                        $(".coinage_integral").append(`<li><div class='key'>每日分享</div><div class='coinage'>+${item.integral} </div></li>`);
                        break;
                    case "activities":
                        $(".coinage_integral").append(`<li><div class='key'>每次参与活动</div><div class='coinage'>+${item.integral} </div></li>`);
                        break;
                    case "invitational":
                        $(".coinage_integral").append(`<li><div class='key'>每次邀请新人</div><div class='coinage'>+${item.integral} </div></li>`);
                        break;
                    case "shopping":
                        $(".coinage_integral").append(`<li><div class='key'>每次购物</div><div class='coinage'>+${item.integral} </div></li>`);
                        break;

                    default:
                        break;
                }
            });
        }
        var coinWeb = getCoinWeb(); //等级积分
        var level_data = coinWeb.data;
        // 测试数据
        // level_data = {
        //     "message": "",
        //     "code": "200",
        //     "data": [
        //         {
        //             "level": "1",
        //             "integral": "100"
        //         }
        //     ],
        //     "result": "1"
        // }
        if (level_data.length > 0) {
            level_data.forEach(item => {
                $(".flex_row").append(`
                <div class="spot bgc_b9"></div>
                <div class="level">
                    <img src="../img/icon_my_level_${item.level}@2x.png" />
                    <img src="../img/icon_my_line_${item.level}@2x.png" />
                    <div class="integral">${item.integral}积分</div>
                </div>`)
            });
        }
    })
</script>
