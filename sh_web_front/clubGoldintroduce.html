<script type="text/javascript">
    // 获取会币规则
    var clubgold_explain = getClubgoldExplain();
    // 测试数据
    // clubgold_explain = {
    //     "message": "",
    //     "code": "200",
    //     "data": [{
    //         "key": "day", //标识（day表示每日share表示分享activities表示活动invitational表示邀请shopping表示购物） 
    //         "integral": "100", //奖励积分 
    //         "coinage": "200" //奖励会币 
    //     }],
    //     "result": "1"
    // }
    var data = clubgold_explain.data;
    $(function() {
        if (data.length > 0) {
            data.forEach(item => {
                switch (item.key) {
                    case "day":
                        $(".coinage_integral").append(`<li><div class='key'>每日登录</div><div class='coinage'>+${item.coinage} </div></li>`);
                        break;
                    case "share":
                        $(".coinage_integral").append(`<li><div class='key'>每日分享</div><div class='coinage'>+${item.coinage} </div></li>`);
                        break;
                    case "activities":
                        $(".coinage_integral").append(`<li><div class='key'>每次参与活动</div><div class='coinage'>+${item.coinage} </div></li>`);
                        break;
                    case "invitational":
                        $(".coinage_integral").append(`<li><div class='key'>每次邀请新人</div><div class='coinage'>+${item.coinage} </div></li>`);
                        break;
                    case "shopping":
                        $(".coinage_integral").append(`<li><div class='key'>每次购物</div><div class='coinage'>+${item.coinage} </div></li>`);
                        break;

                    default:
                        break;
                }
            });
        }
    })
</script>
